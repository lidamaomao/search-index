<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/iconfont.js"></script>
    <title>搜索页</title>
    <style type="text/css"></style>
  </head>
  <body class="preview">
    <div class="setting">
      <svg class="icon icon-setting" aria-hidden="true">
        <use xlink:href="#icon-shezhi"></use>
      </svg>
      <svg class="icon icon-preview" aria-hidden="true">
        <use xlink:href="#icon-fanhui"></use>
      </svg>
    </div>
    <main>
      <div class="search">
        <div class="search-type">
          <button data-type="baidu" class="search-type-item active">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-baidu"></use>
            </svg>
            <span>百度</span>
          </button>
          <button data-type="bing" class="search-type-item">
            <svg class="icon" aria-hidden="true">
              <rect fill=""></rect>
              <use xlink:href="#icon-Bing"></use>
            </svg>
            <span>必应</span>
          </button>
        </div>
        <div class="search-input">
          <input type="text" placeholder="搜索" />
          <svg id="search-icon" class="icon" aria-hidden="true">
            <use xlink:href="#icon-fangdajing"></use>
          </svg>
        </div>
      </div>
      <div class="websites"></div>
      <svg class="icon icon-add" aria-hidden="true">
        <use xlink:href="#icon-tianjia"></use>
      </svg>
      <div class="modal modal-category">
        <div class="filed">
          <h4>请输入分类名称</h4>
          <input
            type="text"
            name="category"
            id="category"
            placeholder="请输入分类名称"
          />
          <button class="btn confirm">确定</button>
          <button class="btn cancel">取消</button>
        </div>
      </div>
      <div class="modal modal-edit">
        <div class="filed">
          <h4>请输入分类名称</h4>
          <input
            type="text"
            name="edit"
            id="edit"
            placeholder="请输入分类名称"
          />
          <button class="btn confirm">确定</button>
          <button class="btn cancel">取消</button>
        </div>
      </div>
      <div class="modal modal-add">
        <div class="filed">
          <h4>请输入网站名称</h4>
          <input
            type="text"
            name="site-name"
            id="site-name"
            placeholder="请输入网站名称"
          />
          <h4>请输入网址</h4>
          <input
            type="text"
            name="site-url"
            id="site-url"
            placeholder="请输入网址"
          />
          <button class="btn confirm">确定</button>
          <button class="btn cancel">取消</button>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
